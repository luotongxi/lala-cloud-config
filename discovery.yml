server:
  port: 16200
  
spring:
  profiles: dev

eureka:
  instance:
    hostname: discovery
    perferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
