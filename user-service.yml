server:
  port: 0
  
spring:
  profiles: dev
  datasource:
    name: gxb_core
    url: jdbc:mysql://testdb-master:3306/gxb_core?useUnicode=true&characterEncoding=gbk&zeroDateTimeBehavior=convertToNull
    username: test
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

# 服务实例注册配置
eureka:
  instance:
    hostname: user-service
    perferIpAddress: true 
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${random.int}
    # 心跳频率设置为15s，默认30s
    lease-renewal-interval-in-seconds: 15
    # 服务过期剔除时间设置为45s，默认90s，两次心跳时间间隔45s，服务就会剔除（即：服务状态为DOWN，Eureka Server将其剔除）
    lease-expiration-duration-in-seconds: 45
  client:
    serviceUrl:
      defaultZone: http://discovery:6702/eureka/
    healthcheck:
      enable: true
      
user:
  name: pingping
